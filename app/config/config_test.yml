imports:
    - { resource: config_dev.yml }

doctrine:
    dbal:
        driver: pdo_sqlite
        path: "/tmp/spdashboard-webtests.sqlite"

framework:
    test: ~
    session:
        storage_id: surfnet.dashboard.session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
