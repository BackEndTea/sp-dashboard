---
front_controller: app.php
develop_spd: False
spdashboard_fpm_user: spdashboard
spdashboard_domain: spdashboard.{{ base_domain }}
spdashboard_data_dir: /opt/openconext/spdashboard
spdashboard_document_root: "{{ spdashboard_data_dir }}/current/web"
spdashboard_branch: master
spdashboard_branch_dir: /opt/openconext/builds/spdashboard
spdashboard_saml_sp_publickey: "%kernel.root_dir%/../vendor/surfnet/stepup-saml-bundle/src/Resources/keys/development_publickey.cer"
spdashboard_saml_sp_privatekey: "%kernel.root_dir%/../vendor/surfnet/stepup-saml-bundle/src/Resources/keys/development_privatekey.pem"
spdashboard_saml_metadata_publickey: "%kernel.root_dir%/../vendor/surfnet/stepup-saml-bundle/src/Resources/keys/development_publickey.cer"
spdashboard_saml_metadata_privatekey: "%kernel.root_dir%/../vendor/surfnet/stepup-saml-bundle/src/Resources/keys/development_privatekey.pem"
spdashboard_support_email: coin-logs-dev@list.surfnet.nl

# In order to be able to use Webpack Encore 0.21, Node > 6 is required.
spdashboard_node_version: v11.1.0

spdashboard_manage_prod_host: "https://manage-prod.{{ base_domain }}"
